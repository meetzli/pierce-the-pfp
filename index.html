<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pierce the PFP - Photo Effect Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Pierce the PFP</h1>
      <p>Create the iconic yellow halftone photo effect</p>
    </div>

    <div class="container">
      <div class="settings-overlay" id="settingsOverlay"></div>
      <button id="backButton" class="back-button" style="display: none">
        ‚Üê Back
      </button>
      <button id="panelToggle" class="panel-toggle">‚öôÔ∏è Settings</button>
      <div class="controls collapsed">
        <div class="control-group">
          <label>Upload Photo:</label>
          <div class="file-input-wrapper">
            <input
              type="file"
              class="file-input"
              id="controlsImageInput"
              accept="image/*"
            />
            <div
              class="file-input-button"
              title="Kliknij lub przeciƒÖgnij zdjƒôcie tutaj"
            >
              üì∏ Choose Image
            </div>
          </div>
        </div>

        <div class="control-group">
          <label>Contrast:</label>
          <div class="slider-container">
            <input
              type="range"
              class="slider"
              id="contrast"
              min="100"
              max="300"
              value="165"
            />
            <span class="value-display" id="contrastValue">165</span>
          </div>
        </div>

        <div class="control-group">
          <label>Brightness:</label>
          <div class="slider-container">
            <input
              type="range"
              class="slider"
              id="brightness"
              min="80"
              max="200"
              value="110"
            />
            <span class="value-display" id="brightnessValue">110</span>
          </div>
        </div>

        <div class="control-group">
          <label>Yellow Intensity:</label>
          <div class="slider-container">
            <input
              type="range"
              class="slider"
              id="yellowIntensity"
              min="0"
              max="100"
              value="75"
            />
            <span class="value-display" id="yellowValue">75</span>
          </div>
        </div>

        <div class="control-group">
          <label>Dot Size:</label>
          <div class="slider-container">
            <input
              type="range"
              class="slider"
              id="dotSize"
              min="2"
              max="8"
              value="4"
            />
            <span class="value-display" id="dotSizeValue">4</span>
          </div>
        </div>

        <div class="control-group">
          <label>Halftone Intensity:</label>
          <div class="slider-container">
            <input
              type="range"
              class="slider"
              id="halftoneIntensity"
              min="0"
              max="100"
              value="60"
            />
            <span class="value-display" id="halftoneValue">60</span>
          </div>
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="preview-info" id="previewInfo">
          Upload an image to start creating the Pierce the PFP effect
        </div>
        <div class="action-buttons">
          <div class="file-input-wrapper upload-wrapper">
            <input
              type="file"
              class="file-input"
              id="mainImageInput"
              accept="image/*"
            />
            <button class="button upload-button" id="uploadButton">
              üì∏ Upload Photo
            </button>
          </div>
          <button
            class="button download-button"
            onclick="downloadImage()"
            style="display: none"
          >
            üíæ Download Image
          </button>
        </div>
        <div class="save-checkbox-wrapper" style="margin-top: 20px">
          <label class="save-checkbox-label">
            <input
              type="checkbox"
              id="saveImageCheckbox"
              class="save-checkbox"
              checked
            />
            <span class="checkmark"></span>
            Save my image for later
          </label>
        </div>
      </div>

      <div
        class="recent-images-section"
        id="recentImagesSection"
        style="display: none"
      >
        <h3>Recent Images</h3>
        <div class="recent-images-grid" id="recentImagesGrid">
          <!-- Recent images will be populated here -->
        </div>
        <button class="button forget-button" id="forgetButton">
          üóëÔ∏è Forget All Images
        </button>
      </div>
    </div>

    <div class="github-footer">
      <p>
        Pierce the PFP ‚Ä¢
        <a href="https://github.com/meetzli/pierce-the-pfp" target="_blank"
          >View on GitHub</a
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
